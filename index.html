<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-3">Busca CEP <i class="fas fa-search-location"></i></h1>
        <form>
            <div class="row">
                <div class="col-sm-12 col-md-6 mt-4">
                    <div class="card">
                        <div class="card-body">

                            <label for="cep">CEP</label>
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" maxlength="9" id="cep" placeholder="Digite um CEP do Brasil">
                                                <p class="error text-danger"></p>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <button type="button" class="btn" id="search"><i class="fas fa-map-marker-alt"></i> Buscar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control border-0" id="logradouro" placeholder="Rua" readonly>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control border-0" id="bairro" placeholder="Bairro" readonly>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-9">
                                            <div class="form-group">
                                                <input type="text" class="form-control border-0" id="localidade" placeholder="Cidade" readonly>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group">
                                                <input type="text" class="form-control border-0" id="uf" placeholder="Estado" readonly>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6"></div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <button type="button" class="btn"
                                                id="research" disabled ><i class="fas fa-search"></i> Fazer outra busca</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 mt-4">
                    <div class="card">
                        <div class="card-body">
                            <div id="map">
                                <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCPhQT9tVX9h1JHGb8KyfLZ9L40k6V57qQ&q=SÃ£o Paulo,Brasil" frameborder="0"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
